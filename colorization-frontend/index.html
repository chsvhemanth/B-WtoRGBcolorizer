<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hemanth's Photo Colorizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 960px;
      width: 95%;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #4CAF50;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 30px;
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      display: inline-block;
      padding: 15px 30px;
      background-color: #e0f2f1;
      color: #2e7d32;
      border: 2px dashed #4CAF50;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .file-label:hover {
      background-color: #c8e6c9;
    }

    button {
      margin-top: 25px;
      padding: 14px 35px;
      font-size: 1.1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    .image-section {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 40px;
    }

    .image-wrapper {
      flex: 1 1 45%;
      min-width: 280px;
    }

    .image-wrapper h3 {
      color: #333;
      margin-bottom: 10px;
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    @media (max-width: 768px) {
      .image-section {
        flex-direction: column;
        align-items: center;
      }

      .image-wrapper {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé® Hemanth's Photo Colorizer</h1>
    <p>Upload your black & white photo and bring it to life in color!</p>

    <label for="imageInput" class="file-label">üìÅ Choose Image</label>
    <input type="file" id="imageInput" accept="image/*" />

    <br />
    <button onclick="uploadImage()">üöÄ Colorize Now</button>

    <div class="image-section">
      <div class="preview image-wrapper">
        <h3>Original Preview</h3>
        <img id="previewImage" src="#" alt="No image selected" />
      </div>
      <div class="result image-wrapper">
        <h3>Colorized Result</h3>
        <img id="resultImage" src="#" alt="No result yet" />
      </div>
    </div>
  </div>

  <script>
    const previewImage = document.getElementById("previewImage");
    const resultImage = document.getElementById("resultImage");
    const imageInput = document.getElementById("imageInput");

    imageInput.onchange = function () {
      const file = this.files[0];
      if (file) {
        previewImage.src = URL.createObjectURL(file);
        resultImage.src = "#";
        resultImage.style.width = "auto";
        resultImage.style.height = "auto";
      }
    };

    async function uploadImage() {
      const file = imageInput.files[0];
      if (!file) {
        alert("Please select an image first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://b-wtorgbcolorizer.onrender.com/colorize_image/", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error("Server error");
        }

        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);
        resultImage.src = imageUrl;

        resultImage.onload = function () {
          resultImage.style.width = `${previewImage.width}px`;
          resultImage.style.height = `${previewImage.height}px`;
        };
      } catch (error) {
        alert("Failed to upload or process image: " + error.message);
      }
    }
  </script>
</body>
</html>
